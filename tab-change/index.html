<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script> -->
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="outer">
                <div class="tab_area">
                    <ul class="tabs">
                        <li class="tab tab-1" v-bind:class="{'active_tab' : isActive[0]}" v-on:click="changeTab(0)">tab-1</li>
                        <li class="tab tab-2" v-bind:class="{'active_tab' : isActive[1]}" v-on:click="changeTab(1)">tab-2</li>
                        <li class="tab tab-3" v-bind:class="{'active_tab' : isActive[2]}" v-on:click="changeTab(2)">tab-3</li>
                    </ul>
                </div>
                <div class="contents_area">
                    <div v-show="isActiveTab == 0" class="contens contents-1">
                        <p>aaaaa</p>
                    </div>
                    <div v-show="isActiveTab == 1" class="contens contents-2">
                        <p>bbbbb</p>
                    </div>
                    <div v-show="isActiveTab == 2" class="contens contents-3">
                        <p>ccccc</p>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .tabs{
                list-style: none;
                display: flex;
                padding: 0;
            }
            .tab{
                padding: 20px;
                border: 1px solid;
                cursor: pointer;
            }
            .tab:not(:first-child){
                border-left: none;
            }
            .active_tab{
                background-color: #333;
                color: #fff;
                border: none;
            }
        </style>

        <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
        <script src="app.js"></script>
    </body>
</html>
